<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>百度一下，你就知道</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
      }

      #container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      #search-box {
        display: flex;
        align-items: center;
        background-color: #fff;
        border-radius: 24px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        padding: 8px 16px;
        width: 500px;
        max-width: 90%;
      }

      #search-box input[type="text"] {
        flex: 1;
        border: none;
        font-size: 20px;
        padding: 8px 12px;
      }

      #search-box button[type="submit"] {
        background-color: #3385ff;
        color: #fff;
        border: none;
        border-radius: 24px;
        padding: 8px 16px;
        font-size: 20px;
        margin-left: 8px;
        cursor: pointer;
      }

      #search-box button[type="submit"]:hover {
        background-color: #2977e8;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <form id="search-box" action="https://www.baidu.com/s" method="get">
        <input type="text" name="wd" placeholder="百度一下，你就知道" autofocus>
        <button type="submit">搜索</button>
      </form>
    </div>
  </body>
</html>
